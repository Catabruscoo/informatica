<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>√çndice de Masa Corporal (IMC)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .categoria {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>C√°lculo de IMC</h1>

    <form id="formularioIMC">
        <label for="peso">Peso (en kilogramos):</label>
        <input type="number" id="peso" step="0.1" required min="1">

        <label for="altura">Altura (en metros):</label>
        <input type="number" id="altura" step="0.01" required min="0.1">

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <div id="resultado">
        </div>

    <script>
        function calcularIMC() {
            
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultadoDiv.innerHTML = "Por favor, ingresa valores v√°lidos (mayores a cero) para peso y altura.";
                return;
            }

            
            const imc = peso / (altura * altura);

            
            const imcRedondeado = imc.toFixed(1);

            
            let interpretacion = "";

            if (imc < 18.5) {
                interpretacion = "Bajo peso üôÅ";
            } else if (imc >= 18.5 && imc <= 24.9) {
                interpretacion = "Peso normal üòä";
            } else if (imc >= 25 && imc <= 29.9) {
                interpretacion = "Sobrepeso üòü";
            } else { 
                interpretacion = "Obesidad üö®";
            }

            
            resultadoDiv.innerHTML = `
                <p>Tu **IMC** es: **${imcRedondeado}**</p>
                <p class="categoria">Interpretaci√≥n: ${interpretacion}</p>
            `;
        }
    </script>

</body>
</html>
